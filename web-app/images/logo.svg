      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-size: 100px;
      font-weight: 700;
      fill: #B18FFA;
      letter-spacing: -4px;
    }
    .shop-text {
      font-family: 'Helvetica Neue', Arial, sans-serif;
